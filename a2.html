 <!DOCTYPE html>
<html>
    
    <head>
    <link rel="stylesheet" type="text/css" href="a2css.css">
    </head>
    
    <body>
        <div id="startpage">
            <header>Tap Tap Bug</header>
            <p id="level">Level:</p>
            <li id="level1">1</li>
            <li id="level2">2</li>
            <li id="level11">1</li>
            <li id="level22">2</li>
            <button id="start">Start</button>
            <p id="highscoretxt">High Score:</p>
            <p id="highscore"></p>
        </div>
        <div id="gamepage">
            <canvas id="gamecanvas" width="400px" height="600px"></canvas>
            <p id="displayTime"></p>
            <p id="score">0</p>
            <button id="pause">Pause</button>
            <button id="resume">resume</button>
        </div>
        <div id="endpage">
            <p id="end">Game Finished!</p>
            <p id="endscoretxt">Your score is:</p>
            <p id="endscore"></p>
            <button id="restart">Restart</button>
            <button id="exit">Exit</button>
        </div>
        <script src="a2jsfile.js"></script>
    </body>

</html>
